<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
</head>

<body>
    <!--content start-->
    <!--Grid system for dynamic-->
    <div class="container">
        <div class="row">
            <div screen-size="s25,m50,l40">
                <p>hi i am div 1</p>
            </div>
            <div screen-size="s75,m50,l50">
                <p>hi i am div 1</p>
            </div>
            <div screen-size="s75,m50,l50">
                <p>hi i am div 1</p>
            </div>
        </div>
    </div>

    <!--content end-->
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <script>
        (function () {
            var run = false;
            $(document).ready((function () {

                $(window).resize((function () {
                    if (window.innerWidth < 576 && !run) {
                        localStorage.setItem("display-size", 's');
                        run = !run;
                    }
                    else if (window.innerWidth < 768 && !run) {
                        localStorage.setItem("display-size", 'm');
                        run = !run;
                    }
                    else if (window.innerWidth >= 992 && run) {
                        localStorage.setItem("display-size", 'l');
                        run = !run;
                    }
                    mediaDisply = localStorage.getItem("display-size");
                    //grid width getter and setter
                    screenSize = document.querySelectorAll("[screen-size]");
                    for (let i = 0; i < screenSize.length; i++) {
                        var getwidth = screenSize[i].getAttribute('screen-size').split(",");
                        if (getwidth[0].charAt(0) == mediaDisply) {
                            screenSize[i].style.width = getwidth[0].substring(1) + '%';
                        }
                        else if (getwidth[1].charAt(0) == mediaDisply) {
                            screenSize[i].style.width = getwidth[1].substring(1) + '%';
                        }
                        else if (getwidth[2].charAt(0) == mediaDisply) {
                            screenSize[i].style.width = getwidth[2].substring(1) + '%';
                        }

                    }
                }));
                //screen size response
                if (window.innerWidth < 576 && !run) {
                    localStorage.setItem("display-size", 's');
                    run = !run;
                }
                else if (window.innerWidth < 768 && !run) {
                    localStorage.setItem("display-size", 'm');
                    run = !run;
                }
                else {
                    localStorage.setItem("display-size", 'l');
                    run = !run;
                }

                var mediaDisply = localStorage.getItem("display-size");
                //grid width getter and setter
                screenSize = document.querySelectorAll("[screen-size]");
                for (let i = 0; i < screenSize.length; i++) {
                    var getwidth = screenSize[i].getAttribute('screen-size').split(",");
                    if (getwidth[0].charAt(0) == mediaDisply) {
                        screenSize[i].style.width = getwidth[0].substring(1) + '%';
                    }
                    else if (getwidth[1].charAt(0) == mediaDisply) {
                        screenSize[i].style.width = getwidth[1].substring(1) + '%';
                    }
                    else if (getwidth[2].charAt(0) == mediaDisply) {
                        screenSize[i].style.width = getwidth[2].substring(1) + '%';
                    }

                }

            }));
        })();
    </script>
</body>

</html>
